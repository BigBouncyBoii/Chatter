{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Chatter{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'chatter/chatter.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/becda2d137.js" crossorigin="anonymous"></script>
        <script src="{% static 'chatter/chatter.js' %}"></script>
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light fixed-top" id = "navbar">
                <img src = "{% static 'chatter/images/chatter_logo.png' %}" alt = "Logo" class = "image">
                {% if user.is_authenticated %}
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item navigate">
                        <a class="navbar-brand" href="{% url 'index' %}"> <i class="fa-solid fa-globe"></i> </a>
                    </li>
                    <li class="nav-item navigate">
                        <a class="navbar-brand" href="{% url 'group_home' %}"> <i class="fa-solid fa-user-group"></i> </a>
                    </li>
                    <li class="nav-item navigate">
                        <a class="navbar-brand" href="{% url 'direct_home' %}"><i class="fa-solid fa-paper-plane"></i></a>
                    </li>

                    <li class="nav-item navigate">
                        <a class="navbar-brand" href="{% url 'search' %}"> <i class="fa-solid fa-magnifying-glass"></i> </a>
                    </li>

                    <li class="nav-item navigate">
                            <a class="navbar-brand" href="{% url 'profile' user.username %}">{{user.username}}</a>
                    </li>
                    <li class="nav-item navigate">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
                {% endif %}
            </nav>
            <br>
            <br>
            <br>
            <br>
            <br>


        
        <div class="body">
            {% block body %}

            {% endblock %}
        </div>
    </body>
</html>
